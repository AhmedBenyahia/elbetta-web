  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-header"><h5 class="h3 mb-0">{{post?.title}}</h5></div>
          <div class="card-header d-flex align-items-center">
            <div class="d-flex align-items-center"><a><img src="assets/img/theme/team-1-800x800.jpg"
                                                                               class="avatar"></a>
              <div class="mx-3"><a class="text-dark font-weight-600 text-sm">{{post?.user?.login}}</a><small
                class="d-block text-muted"> {{post?.datePublication| date :'short'}}</small></div>
            </div>
          </div>
          <div class="card-body"><p class="mb-4">{{post?.content}}</p><img alt="Image placeholder" src="assets/img/theme/team-1-800x800.jpg"
                                           class=" img-fluid rounded">
            <div class="row align-items-center my-3 pb-3 border-bottom">
              <div class="col-sm-6">
                <div class="icon-actions"> <td><ng-container *ngFor="let i of rate" ><i class="fas fa-star"></i></ng-container>
                  <ng-container *ngFor="let i of rateVide" ><i class="far fa-star"></i></ng-container></td>

                  <td class="col-auto"><a><i class="ni ni-chat-round"></i><span
                  class="text-muted"> {{commentPost?.length}} </span></a></td></div>

              </div>
              <div class="col-sm-6 d-none d-sm-block">
              </div>
            </div>
            <div class="mb-1">
              <div *ngFor="let c of commentPost"  class="media media-comment">
                <img alt="Image placeholder" src="assets/img/theme/team-1-800x800.jpg"
                                                    class="media-comment-avatar rounded-circle">
                <div class="media-body">
                  <div class="media-comment-text">
                    <h6 class="h5 mt-0">{{c?.user?.login}}</h6> <small>{{c.creationDate| date :'short'}} </small>
                   <!-- <a>
                      <td class="text-right">
                        <div ngbDropdown placement="bottom-right" container="body">
                          <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                            <i class="fas fa-ellipsis-v"></i>
                          </a>
                          <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                            <a class="dropdown-item"
                               (click)="openModal(commentModal, 'modal_mini', 'lg', 'edit-comment', comment)">Edit</a>
                            <a class="dropdown-item text-danger" (click)="openModal(deleteNotification, 'Notification', '', 'delete-comment', product)" >Delete</a>
                          </div>
                        </div>
                      </td>
                      </a>-->

                    <p class="text-sm lh-160"> {{c.content}} </p>
                    <div class="icon-actions">
                      <a class="like active">
                        <i [class]="getEmoit(c)" (click)="like(c, 0)"></i>
                        <span class="text-muted"> {{object.keys(c?.ratingCom).length}} </span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="media align-items-center mt-5"><img alt="Image placeholder"
                                                              src="assets/img/theme/team-1-800x800.jpg"
                                                              class="avatar avatar-lg rounded-circle mb-4">
                <div class="media-body">
                  <form  [formGroup]="formAdd" novalidate="" class="ng-untouched ng-pristine ng-valid">
                    <textarea (keyup.enter)="addComment()"
                    [(ngModel)]="comm.content" formControlName="content" class="form-control" placeholder="Write your comment" rows="1" class="form-control"></textarea>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
