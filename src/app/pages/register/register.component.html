<div class="header bg-gradient-danger py-7 py-lg-5">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
          <p class="text-lead text-light">Enter your new account information below.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <form [formGroup]="signingForm" (ngSubmit)="signing()" role="form">

<!--            TODO: add birthday and phone num-->

            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                </div>
                <input [(ngModel)]="user.login" formControlName="username" class="form-control" placeholder="Username" type="text">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-bold-right"></i></span>
                </div>
                <input [(ngModel)]="user.firstname" formControlName="firstname" class="form-control" placeholder="First name" type="text">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-bold-right"></i></span>
                </div>
                <input [(ngModel)]="user.lastname" formControlName="lastname" class="form-control" placeholder="Last name" type="text">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-mobile-button"></i></span>
                </div>
                <input [(ngModel)]="user.tel" formControlName="phone" class="form-control" placeholder="Phone number" type="text">
              </div>
            </div>


            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-mobile-button"></i></span>
                </div>
                <input class="form-control datepicker" placeholder="Select date" name="dp1"
                       [(ngModel)]="date" formControlName="birthday"
                       ngbDatepicker #d1="ngbDatepicker" (dateSelect)="saveDate(date)"
                       (click)="d1.toggle()" (select)="mama($event)" type="text"
                       [dayTemplate]="t" autocomplete="on"
                       (focus)="focusDate=true"
                       (blur)="focusDate=false"/>
                <ng-template #t let-date let-focused="focused">
               <span class="custom-day"
                     [class.text-white]="isActive(date)"
                     [class.btn-light]="isActive(date)"
                     [class.bg-primary]="isActive(date)">
                 {{ date.day }}
               </span>
                </ng-template>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input  [(ngModel)]="user.mail" formControlName="mail" class="form-control" placeholder="Email" type="email">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input [(ngModel)]="user.password" formControlName="password" class="form-control" placeholder="Password" type="password">
              </div>
            </div>

            <div class="text-muted font-italic"><small>password strength: <span class="text-success font-weight-700">strong</span></small></div>
            <div class="row my-4">
              <div class="col-12">
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id="customCheckRegister" type="checkbox">
                  <label class="custom-control-label" for="customCheckRegister">
                    <span class="text-muted">I agree with the <a href="#!">Privacy Policy</a></span>
                  </label>
                </div>
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-4">Create account</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
