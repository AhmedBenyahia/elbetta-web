<div class="header bg-gradient-danger py-7 py-lg-5">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Welcome!</h1>
          <p class="text-lead text-light">Enter your credentials below.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg preserveAspectRatio="none" viewBox="0 0 2560 100" x="0" xmlns="http://www.w3.org/2000/svg" y="0">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <form [formGroup]="loginForm" (ngSubmit)="login()" role="form">

            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input [(ngModel)]="user.username" formControlName="username" class="form-control" placeholder="Email" type="email">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input [(ngModel)]="user.password" formControlName="password" class="form-control" placeholder="Password" type="password">
              </div>
            </div>

            <div class="custom-control custom-control-alternative custom-checkbox">
              <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Remember me</span>
              </label>
            </div>

            <div class="text-center">
              <button class="btn btn-primary my-4" type="submit">Sign in</button>
            </div>
          </form>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-6">
          <a class="text-light" href="javascript:void(0)"><small>Forgot password?</small></a>
        </div>
        <div class="col-6 text-right">
          <a class="text-light" href="javascript:void(0)"><small>Create new account</small></a>
        </div>
      </div>
    </div>
  </div>
</div>
